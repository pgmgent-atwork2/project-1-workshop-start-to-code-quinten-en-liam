<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <section class="hangman">
            <div class="hangman__image"></div>
            <div class="hangman__content">
                <h1 class="hangman__title">Hangman</h1>
                <p class="hangman__description">Guess the word before your guesses run out!</p>
                <ul class="hangman__word" id="word">

                </ul>
                <div class="hangman__letters"></div>
                <div class="hangman__keyboard"></div>
            </div>
        </section>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
